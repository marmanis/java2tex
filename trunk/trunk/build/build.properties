############################################################################
#
# The following settings should not need to be changed for your environment.
#
############################################################################

java2tex.jarfile	     = Java2TeX

# Static directories that are not changed by the build process
java2tex.root    = ./../
java2tex.src     = ${java2tex.root}/src
java2tex.lib     = ${java2tex.root}/lib
java2tex.doc     = ${java2tex.root}/docs
java2tex.jdoc    = ${java2tex.doc}/javadoc
java2tex.build   = ${java2tex.root}/build

# Temporary directories
build.bytecode = ${java2tex.build}/bytecode
build.classes = ${build.bytecode}/classes
build.dist    = ./dist

#----------------------------------------------------------------
# Compilation flags
#
  compile.debug = off
  compile.deprecation = off
  compile.failonerror = true
  compile.optimize = on
  compile.verbose = no
#----------------------------------------------------------------

# CLASSPATH
# Any classpath settings that are required for various tasks

compile.classpath   = ${java2tex.lib}/junit.jar; \
                      ${java2tex.lib}/log4j.jar; 
                      
javadoc.classpath   = ${env.JAVA_HOME}/jre/lib/rt.jar; \
                      ${java2tex.lib}/junit.jar; \
                      ${java2tex.lib}/log4j.jar; 

runtime.classpath  =  ${java2tex.lib}/junit.jar; \
                      ${java2tex.lib}/log4j.jar;
                      


                      

